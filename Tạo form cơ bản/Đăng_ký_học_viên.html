<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
</head>
<body>
    <table>
        <tr>
            <th >Đăng ký học viên</th>
        </tr>
        <tr>
            <td>họ và tên</td>
            <td><input type="text" name="fullname" size="30" ></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="ngaysinh" size="30"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="giới tính" id="Nam">Nam</td>
            <td><input type="radio" name="giới tính" id="Nữ">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>lớp</td>
            <td><span class="select">Chọn lớp</span></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="Đăng ký" value="Reset" >
                <input type="reset" name="Nhập lại" name="reset" value="OK">
            </td>
        </tr>
    </table>
    
</body>
</html>
