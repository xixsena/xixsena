<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=g1, initial-scale=1.0">
    <title>Document</title> <br>
</head>
<body>
    <h1>Cat city registration</h1>
    <img src="./download.png" alt="Tiền"> 
    <!--
        input type="text" -> cho nhập mọi ký tự 
    -->
        <br>
        Name: <input type="text" name="cat-name"> <br>
        Age: <br>
        <!--
            input type="number" -> chỉ được nhập số
        -->
        <input type="number"  name="cat-age">
        <br><br>

        Gender: <br>
        <input type="radio" name="cat-gender" value="male">male
        <input type="radio" name="cat-gender" value="female">female
        <br>
        Cat color: <br>
        <input type="radio" name="silver" value="bạc"> Bạc
        <input type="radio" name="orange" value="cam"> Cam
        <input type="radio" name="blu tabby" value="xám xanh">Xám xanh

        <br><br>

        Favorite Activities: <br>
        <input type="checkbox" name="cat-favorite-activites" value="eat">Ăn
        <input type="checkbox" name="cat-favorite-activites" value="cat grass">cỏ mèo
        <input type="checkbox" name="cat-favorite-activites" value="slepp">ngủ

        <br><br>
        Cat Dosen't like
        <br>
        <input type="checkbox" name="cat-favorite-activites" value="take a shower">tắm
        <input type="checkbox" name="cat-favorite-activites" value="touch the tail">sờ đuôi
        <input type="checkbox" name="cat-favorite-activites" value="hug">ôm
        
        <br><br>

        Cat breed:
        <select name="cat-breed">
            <option value="Siamese">Siamese</option>
            <option value="Perisian">Persian</option>
            <option value="Maine Coon">Maine Coon</option>
        </select>

        <br><br>

        <input type="password" name="cat-id">

        <br><br>

        Other iformation:
        <textarea name="cat-other-information"></textarea>

        <br><br>

        <input type="reset" value="Reset">
        
        <!--
            name
            gender
            species
            age
            eye_color
            fur_color
        -->
</body>
</html>
