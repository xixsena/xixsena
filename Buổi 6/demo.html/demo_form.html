<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        action là nời chúng ta gửi dữ liệu sau khi submit form
    -->
    <form action="">
        Username: <br>
        <!--
            thẻ input được sử dụng để user có thể nhập được dữ liệu vào web
            type="text" -> input này được tạo ra để nhập text
        -->
        <input type="text"> <br>
        
        <!--
            thẻ button được sử dụng để tạo ra nút nhấn trên web
            type="submit" -> khi click vào sẽ thực hiện submit form 
        -->
        Password: <br>
        <input type="text"> <br>
        <button type="submit">login</button>
    </form>
</body>
</html>
